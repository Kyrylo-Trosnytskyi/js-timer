<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
    />
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="bx--timer-container">
      <div class="bx--timer">
        <div class="bx--timer__wrapper">
          <div class="bx--timer__divider"></div>
          <div class="bx--timer__segment">
            <div
              class="bx--timer__segment--value bx--type-delta"
              data-segment="days"
            ></div>
            <div class="bx--timer__segment--label bx--type-beta">Days</div>
          </div>
          <div class="bx--timer__divider"></div>
          <div class="bx--timer__segment">
            <div
              class="bx--timer__segment--value bx--type-delta"
              data-segment="hours"
            ></div>
            <div class="bx--timer__segment--label bx--type-beta">Hours</div>
          </div>
          <div class="bx--timer__divider"></div>
          <div class="bx--timer__segment">
            <div
              class="bx--timer__segment--value bx--type-delta"
              data-segment="minutes"
            ></div>
            <div class="bx--timer__segment--label bx--type-beta">Minutes</div>
          </div>
          <div class="bx--timer__divider"></div>
          <div class="bx--timer__segment">
            <div
              class="bx--timer__segment--value bx--type-delta"
              data-segment="seconds"
            ></div>
            <div class="bx--timer__segment--label bx--type-beta">Seconds</div>
          </div>
          <div class="bx--timer__divider"></div>
        </div>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
